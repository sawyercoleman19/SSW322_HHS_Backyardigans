<html> 
<head> 
    <title>Rating</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- JQUERY   -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script> 
    <script src="http://malsup.github.com/jquery.form.js"></script> 
 
    
    <script> 
    //STORING QUESTION DETAILS
        $(document).ready(function() { 
            // bind 'myForm' and provide a simple callback function 
            $('#myForm').on("submit", function(getMultiData) { 
                getMultiData.preventDefault();
                var multiData = {
                    questionText: $('#questionText').val(),
                    option1: $('#option1').val(),
                    option2: $('#option2').val(),
                    option3: $('#option3').val(),
                    option4: $('#option4').val(),
                    option5: $('#option5').val()
                };
                console.log(multiData);
                
                var newMulti = localStorage.getItem('rating');
                if (newMulti === null){
                    newMulti = [];
                }
                else{
                    newMulti = JSON.parse(newMulti);
                }
                newMulti.push(multiData);
                
                localStorage.setItem('rating', JSON.stringify(newMulti));
  
            }); 
        });
    </script> 
</head>
<body>
    <div class="col-lg-12 text-center">
            <h1>HHS Backyardigans Questionaire Pro</h1>
            <p>An Experience Unmatched</p>
    </div>
    
    <div class="col-lg-12 text-center">
        <h2>New Rating Question</h2>
    </div>
    
    <form id="myForm"> 
        <div class="col-lg-10 col-lg-offset-1 form-group">
            <label>Question: </label>
            <input type="text" class="form-control" name="questionText" id="questionText" placeholder="Enter Question">
            
            <br>
          
          <input type="radio" name="rating" value="1" id="option1" disabled> 1 
          <input type="radio" name="rating" value="2" id="option2" disabled> 2
          <input type="radio" name="rating" value="3" id="option3" disabled> 3
          <input type="radio" name="rating" value="4" id="option4" disabled> 4
          <input type="radio" name="rating" value="5" id="option5" disabled> 5
        </div>
        </div>

            <br>
            
        </div>
        
        
        
        <div class="col-lg-8 col-lg-offset-2">
            <input class='btn btn-default actionButton' type="submit" value="Save" />

            <a href="/templates/newsurvey.html" class='btn btn-default actionButton' role="button" data-style="zoom-in"><span class="ladda-label">Return to Survey</span><span class="ladda-spinner"></span></a>
        </div> 
    </form>
</body>
</html>
