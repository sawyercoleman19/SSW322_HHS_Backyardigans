<html> 
<head> 
    <title>True or False</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- JQUERY   -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script> 
    <script src="http://malsup.github.com/jquery.form.js"></script> 
 
    
    <script> 
    //STORING QUESTION DETAILS
        $(document).ready(function() { 
            // bind 'myForm' and provide a simple callback function 
            $('#myForm').on("submit", function(getMultiData) { 
                getMultiData.preventDefault();
                var multiData = {
                    questionText: $('#questionText').val(),
                    option1: $('#option1').val(),
                    option2: $('#option2').val(),
                };
                console.log(multiData);
                
                var newMulti = localStorage.getItem('trueFalse');
                if (newMulti === null){
                    newMulti = [];
                }
                else{2
                    newMulti = JSON.parse(newMulti);
                }
                newMulti.push(multiData);
                
                localStorage.setItem('trueFalse', JSON.stringify(newMulti));
  
            }); 
        });
    </script> 
</head>
<body>
    <div class="col-lg-12 text-center">
            <h1>HHS Backyardigans Questionaire Pro</h1>
            <p>An Experience Unmatched</p>
    </div>
    
    <div class="col-lg-12 text-center">
        <h2>New True or False Question</h2>
    </div>
    
    <form id="myForm"> 
        <div class="col-lg-10 col-lg-offset-1 form-group">
            <label>Question: </label>
            <input class="form-control" type="text" name="questionText" id="questionText" placeholder="Enter Question">
            
          </br>
          
            <input type="radio" name="TrueFalse" value="True" id="option1"> True
            <input type="radio" name="TrueFalse" value="False" id="option2"> False
      </div>
          </br>
 
        <div class="col-lg-8 col-lg-offset-2">
            <input class='btn btn-default actionButton' type="submit" value="Save" />

            <a href="HashemNewSurvey.html" class='btn btn-default actionButton' role="button" data-style="zoom-in"><span class="ladda-label">Return to Survey</span><span class="ladda-spinner"></span></a>
        </div> 
    </form>
</body>
</html>
