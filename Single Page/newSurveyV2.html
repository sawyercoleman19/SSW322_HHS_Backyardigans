<html> 
<head> 
    <title>New Survey</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- JQUERY   -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script> 
    <script src="http://malsup.github.com/jquery.form.js"></script> 
    
    <script src="newSurveyV2.js"></script>
</head>
<body>
    
    <br>
    
    <label>Survey Name: </label>
    <input class="form-control" type="text" name="name" id="surveyName">
    
    <br>
    
    <button type="button" class="btn btn-default" id="addMultiChoice">Add Multiple Choice</button>
    
    <button type="button" class="btn btn-default" id="addTF">Add T/F</button>
    
    <button type="button" class="btn btn-default" id="addSA">Short Answer</button>
    
    <button type="button" class="btn btn-default" id="addEssay">Essay</button>
    
    <br>
    <br>
    
    <div id="container"></div>
    
    <button type="button" class="btn btn-default" id="saveSurvey">Submit</button>
    <button onclick="location.href = 'homeV2.html'" type="button" class="btn btn-default" id="goHome">Return Home</button>
</body>
</html>
