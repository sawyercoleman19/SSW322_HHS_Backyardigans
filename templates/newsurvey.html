<html> 
<head> 
    <title>Page Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- JQUERY   -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script> 
    <script src="http://malsup.github.com/jquery.form.js"></script> 
 
    <script> 
        // wait for the DOM to be loaded 
        $(document).ready(function() { 
            // bind 'myForm' and provide a simple callback function 
            $('#myForm').on("submit", function(e) { 
                e.preventDefault();
                var data = {
                    name: $('#surveyname').val(),
                    date: $('#surveydate').val()
                };
                console.log(data);
                
                var newsurveys = localStorage.getItem('surveys');
                if (newsurveys === null){
                    newsurveys = [];
                }
                else{
                    newsurveys = JSON.parse(newsurveys);
                }

                newsurveys.push(data);
                
                localStorage.setItem('surveys', JSON.stringify(newsurveys));
                
            }); 
        });
        
        
        
    </script> 
</head>
<body>
    <form id="myForm"> 
        <label>Name: <input type="text" name="name" id="surveyname" /></label>
        <label>Date: <input type="text" name="date" id="surveydate" /></label> 
        <input class='btn btn-default actionButton' type="submit" value="Submit Survey" /> 
    </form>
</body>
</html>
