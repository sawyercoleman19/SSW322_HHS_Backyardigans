<html> 
<head> 
    <title>Exam: Short Answer</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- JQUERY   -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script> 
    <script src="http://malsup.github.com/jquery.form.js"></script> 
 
    
    <script> 
    //STORING QUESTION DETAILS
        $(document).ready(function() { 
            // bind 'myForm' and provide a simple callback function 
            $('#myForm').on("submit", function(getMultiData) { 
                getMultiData.preventDefault();
                var multiData = {
                    questionText: $('#questionText').val(),
                  
                    correct: $('#correct').val()
                };
                console.log(multiData);
                
                var newMulti = localStorage.getItem('shortAnswer');
                if (newMulti === null){
                    newMulti = [];
                }
                else{
                    newMulti = JSON.parse(newMulti);
                }
                newMulti.push(multiData);
                
                localStorage.setItem('shortAnswer', JSON.stringify(newMulti));
  
            }); 
        });
    </script> 
</head>
<body>
    <div class="col-lg-12 text-center">
            <h1>HHS Backyardigans Questionaire Pro</h1>
            <p>An Experience Unmatched</p>
    </div>
    
    <div class="col-lg-12 text-center">
        <h2>New Short Answer Question</h2>
    </div>
    
    <form id="myForm"> 
        <div class="col-lg-10 col-lg-offset-1 form-group">
            <label>Question: </label>
            <input type="text" class="form-control" name="questionText" id="questionText" placeholder="Enter Question">
            
            <br>
            <br>
            
            <input type="text" class="form-control" name="option1" id="option1" placeholder="25 Character Limit" disabled>
          <br>
          <br>
          
          <div class="row">
                <label for="example-text-input" class="col-lg-2 col-form-label">Enter Answer Here: </label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" name="correct" id="correct" placeholder="Please type in the correct answer">
                </div>
          </div>
        </div>

            <br>
            <br>
            
        <div class="col-lg-8 col-lg-offset-2">
            <input class='btn btn-default actionButton' type="submit" value="Save" />


            <a href="newexam.html" class='btn btn-default actionButton' role="button" data-style="zoom-in"><span class="ladda-label">Return to Questionaire</span><span class="ladda-spinner"></span></a>

        </div> 
    </form>
</body>
</html>
