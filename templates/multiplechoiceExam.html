<html> 
<head> 
    <title>Exam: Multiple Choice</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- JQUERY   -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script> 
    <script src="http://malsup.github.com/jquery.form.js"></script> 
 
    
    <script> 
    //STORING QUESTION DETAILS
        $(document).ready(function() { 
            // bind 'myForm' and provide a simple callback function 
            $('#myForm').on("submit", function(getMultiData) { 
                getMultiData.preventDefault();
                var multiData = {
                    questionText: $('#questionText').val(),
                    option1: $('#option1').val(),
                    option2: $('#option2').val(),
                    option3: $('#option3').val(),
                    option4: $('#option4').val(),
                    
                    correct: $('#correct').val()
                };
                console.log(multiData);
                
                var newMulti = localStorage.getItem('multipleChoice');
                if (newMulti === null){
                    newMulti = [];
                }
                else{
                    newMulti = JSON.parse(newMulti);
                }

                newMulti.push(multiData);
                
                localStorage.setItem('multipleChoice', JSON.stringify(newMulti));
  
            }); 
        });
    </script> 
</head>
<body>
    <div class="col-lg-12 text-center">
            <h1>HHS Backyardigans Questionaire Pro</h1>
            <p>An Experience Unmatched</p>
    </div>
    
    <div class="col-lg-12 text-center">
        <h2>New Multiple Choice Question</h2>
    </div>
    
    <form id="myForm"> 
        <div class="col-lg-10 col-lg-offset-1 form-group">
            <label>Question: </label>
            <input class="form-control" type="text" name="questionText" id="questionText">
            
            <br>
            <br>
            <br>
            
            <label>Multiple Choice Options</label>
            
            <div class="row">
                <label for="example-text-input" class="col-lg-2 col-form-label">Option 1</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" name="option1" id="option1">
                </div>
            </div>
            <div class="row">
                <label for="example-text-input" class="col-lg-2 col-form-label">Option 2</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" name="option2" id="option2">
                </div>
            </div>
            <div class="row">
                <label for="example-text-input" class="col-lg-2 col-form-label">Option 3</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" name="option3" id="option3">
                </div>
            </div>
            <div class="row">
                <label for="example-text-input" class="col-lg-2 col-form-label">Option 4</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" name="option4" id="option4">
                </div>
            </div>
            
            <br>
            <br>
            
            <div class="row">
                <label for="example-text-input" class="col-lg-2 col-form-label">Enter Answer Here: </label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" name="correct" id="correct" placeholder="Please type in the correct answer text">
                </div>
            </div>

            <br>
            <br>
            
        </div>
        
        
        
        <div class="col-lg-8 col-lg-offset-2">
            <input class='btn btn-default actionButton' type="submit" value="Save" />

            <a href="newexam.html" class='btn btn-default actionButton' role="button" data-style="zoom-in"><span class="ladda-label">Return to Questionaire</span><span class="ladda-spinner"></span></a>
        </div> 
    </form>
</body>
</html>
